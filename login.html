<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>로그인 | 고구마캣</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--favicon-->
    <link rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/image/favicon.ico" type="image/x-icon">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" 
    integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <!-- css 분리-->
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/login.css"/>


</head>
<body>
<section class="logo">
    <div class="logo-container">
        <div class="logo-img">
            <img src="/image/gogumaket.png">
        </div>
        <div class="title">
            <h1>고구마캣</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-username" class="input" type="text" name="username"
                                       placeholder="아이디">
                                <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                            </div>
                        </div>
                        <p id="help-id-login" class="help is-danger"></p>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" name="password"
                                       placeholder="비밀번호"
                                       onkeyup="if(window.event.keyCode==13){sign_in()}">
                                <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                            </div>
                        </div>
                        <p id="help-password-login" class="help is-danger"></p>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">
                                로그인
                            </button>
                        </nav>
                    </div>

                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <div id="kakao" class="kakao_button" onclick="kakao_login()">
                            <img src="/image/kakaolink_btn_small.png" alt="kakao oauth"/>
                            <span>카카오 로그인</span>
                        </div>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">

                            <button class="level-item button is-sparta is-outlined"
                                    onclick="location.href='/signup.html'">
                                회원가입하기
                            </button>
                        </nav>
                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
<!--javascript 분리-->
<script src="/js/login.js"></script>
</body>
</html>
