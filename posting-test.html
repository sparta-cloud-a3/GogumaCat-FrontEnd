<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Webpage Title -->
    <title>작성 | 고구마캣</title>

    <!-- og태그 favicon -->
    <meta property="og:title" content="고구마캣"/>
    <meta property="og:description" content="뭐든지 빌려드립니다."/>
    <meta property="og:image" content="{{ url_for('static', filename='gogumacat.png') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- 구글 폰트-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap" rel="stylesheet">
        
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8cc3ce1fa.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ceef4dd32d.js" crossorigin="anonymous"></script>
    
    <!-- Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- 주소 검색 API-->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!--지도 api-->
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9600c7eddf2d8ec432aa9d8791d1e471&libraries=services,clusterer,drawing"></script>

    <!--달력-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- css 분리-->
    <link rel="stylesheet" href="/css/default.css"/>
    <link rel="stylesheet" href="/css/posting.css"/>

</head>
<body>
<div class="container">
    <div class="logo-container">
        <nav class="logo-nav">
            <a href="/" id="logo"><img src="./image/logo.png"></a>
            <div class="search-bar">
                <input type="text" class="search" placeholder="물품이나 동네를 검색해보세요">
                <button class="search-bt" type="submit" ><i class="fa fa-duotone fa-magnifying-glass"></i></button>
            </div>
            <div class=" login-btn" onclick="profileinfo()">
                <i class="fa-solid fa-cat fa-lg"></i>
                <p id="loginName">다섯글자만님 환영합니다</p>
            </div>
        </nav>            
    </div>
    <div class="posting-container">
        <div class="title">
            <h1>대여 등록하기</h1>
        </div>
        <input type="text"  id="posting-title">
    </div>
</div>
<script src="/js/posting.js"></script>
</body>
</html>
